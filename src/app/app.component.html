<md-sidenav-container fullscreen>

    <md-sidenav #menu>
      <md-nav-list>
        <a md-list-item routerLink="/popular" (click)="menu.close()">Popular</a>
        <a md-list-item routerLink="/features" (click)="menu.close()">Features</a>

      </md-nav-list>
      <hr>
      <button md-button (click)="menu.close()">Close</button>
    </md-sidenav>
    <!-- Body -->
    <md-toolbar color="primary">
      <button md-icon-button>
        <md-icon class="md-18">Menu</md-icon>
        {{title}}
      </button>
    </md-toolbar>

</md-sidenav-container>


<router-outlet></router-outlet>
